name: required-template-check
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure template exists
        run: |
          TEMPLATE_PATH="template.yaml"
          if [ ! -f "$TEMPLATE_PATH" ]; then
            echo "ERROR: $TEMPLATE_PATH not found"; exit 1
          fi
          echo "Found $TEMPLATE_PATH"

      - name: Validate YAML syntax (basic)
        run: |
          python -m pip install pyyaml
          python - <<'PY'
import sys, yaml
p = "template.yaml"
try:
  yaml.safe_load(open(p))
except Exception as e:
  print("YAML parse error:", e)
  sys.exit(1)
print("YAML OK")
PY
