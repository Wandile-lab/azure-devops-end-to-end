name: required-template-check
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ensure template exists
        run: |
          TEMPLATE_PATH="template.yaml"
          if [ ! -f "$TEMPLATE_PATH" ]; then
            echo "ERROR: $TEMPLATE_PATH not found"
            exit 1
          fi
          echo "Found $TEMPLATE_PATH"

      - name: Validate YAML syntax
        run: |
          pip install pyyaml
          python3 -c "
import sys
import yaml

template_path = 'template.yaml'
try:
    with open(template_path, 'r') as f:
        yaml.safe_load(f)
    print(f'âœ“ YAML validation passed for {template_path}')
except FileNotFoundError:
    print(f'ERROR: File not found: {template_path}')
    sys.exit(1)
except yaml.YAMLError as e:
    print(f'ERROR: YAML parse error in {template_path}:')
    print(e)
    sys.exit(1)
except Exception as e:
    print(f'ERROR: Unexpected error: {e}')
    sys.exit(1)
          "
