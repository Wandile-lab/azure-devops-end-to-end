name: deploy-pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo "Build + tests would run here"

  deploy_test:
    runs-on: ubuntu-latest
    needs: build
    environment: test
    steps:
      - name: Deploy to Test
        run: echo "Deploying to TEST environment"

  deploy_prod:
    runs-on: ubuntu-latest
    needs: deploy_test
    environment: production
    steps:
      - name: Deploy to Production
        run: echo "Deploying to PRODUCTION environment"
